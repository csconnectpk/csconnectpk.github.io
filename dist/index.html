        <style>
            /* Loading screen */
            .loading-screen {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                z-index: 9999;
                transition: opacity 0.5s ease-out;
            }

            .loading-screen.hidden {
                opacity: 0;
                pointer-events: none;
            }

            .loading-logo {
                width: 80px;
                height: 80px;
                margin-bottom: 20px;
                animation: pulse 2s infinite;
            }

            @keyframes pulse {
                0%,
                100% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.1);
                }
            }

            .loading-text {
                font-family: "Inter", sans-serif;
                font-size: 24px;
                font-weight: 600;
                color: #ffffff;
                margin-bottom: 10px;
            }

            .loading-subtext {
                font-family: "Inter", sans-serif;
                font-size: 14px;
                color: #888;
            }

            /* Custom scrollbar */
            ::-webkit-scrollbar {
                width: 8px;
            }

            ::-webkit-scrollbar-track {
                background: rgba(0, 0, 0, 0.1);
            }

            ::-webkit-scrollbar-thumb {
                background: rgba(0, 0, 0, 0.3);
                border-radius: 4px;
            }

            ::-webkit-scrollbar-thumb:hover {
                background: rgba(0, 0, 0, 0.5);
            }
        </style>

    </head>
    <body>
        <!-- Loading Screen -->
        <div id="loading-screen" class="loading-screen">
            <img
                src="/logo.png"
                alt="CS Connect Pakistan"
                class="loading-logo"
                onerror="this.onerror=null; this.src='/logo.svg';"
            />
            <div class="loading-text">CS Connect Pakistan</div>
            <div class="loading-subtext">Loading...</div>
        </div>

        <div id="root"></div>
        
        <script>
            // GitHub Pages SPA routing script
            (function(l) {
              if (l.search[1] === '/' ) {
                var decoded = l.search.slice(1).split('&').map(function(s) { 
                  return s.replace(/~and~/g, '&')
                }).join('?');
                window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + decoded + l.hash
                );
              }
            }(window.location))

            // Hide loading screen when React app loads
            window.addEventListener("load", function () {
                const loadingScreen = document.getElementById("loading-screen");
                if (loadingScreen) {
                    setTimeout(() => {
                        loadingScreen.classList.add("hidden");
                        setTimeout(() => {
                            loadingScreen.remove();
                        }, 500);
                    }, 1000);
                }
            });

            // Fallback - hide loading screen after 5 seconds
            setTimeout(() => {
                const loadingScreen = document.getElementById("loading-screen");
                if (
                    loadingScreen &&
                    !loadingScreen.classList.contains("hidden")
                ) {
                    loadingScreen.classList.add("hidden");
                    setTimeout(() => {
                        loadingScreen.remove();
                    }, 500);
                }
            }, 5000);
        </script>
    </body>
